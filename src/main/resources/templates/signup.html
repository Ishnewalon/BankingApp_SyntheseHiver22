<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel="stylesheet" media="screen" />
    <link rel="stylesheet" th:href="@{/css/style.css}" href="../../static/css/style.css" />
    <title>Money For Nothing</title>
</head>
<body id="background">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" th:href="${'/dashboard/' + account}">Home</a>
                <input type="hidden" th:name="compteCourrant" th:value="${account}"/>
            </div>
            <ul class="nav navbar-nav">
                <li><a th:href="${'/toDeposit/' + account}">Déposer des fonds</a></li>
                <li><a th:href="${'/toWithdrawl/' + account}">Faire un retrait</a></li>
                <li th:if="${account.user.occupation} == 'Admin'" ><a th:href="${'/signup/' + account}">Ouverture de compte</a></li>
                <li th:if="${account.user.occupation} == 'Admin'" ><a th:href="${'/toList/' + account}">Voir liste clients</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a th:href="@{/}">Se déconnecter</a></li>
            </ul>

        </div>
    </nav>
    <div>
        <h2 id="bankName">Ouverture de compte</h2>
    </div>

    <div th:align="center" >
        <form method="post" th:action="${'/ouverture/compte/' + account}" th:object="${nouveauClient}" >
            <div class="row">
                <div class="col-md-6">
                    <h2>
                        Prénom
                    </h2>
                    <input id="prenom" name="prenom"/>
                </div>
                <div class="col-md-6">
                    <h2>
                        Nom
                    </h2>
                    <input id="nom" name="nom"/>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <h2>
                        Numéro de téléphone
                    </h2>
                    <input id="telephone" name="telephone"/>
                </div>
                <div class="col-md-6">
                    <h2>
                        Adresse
                    </h2>
                    <input id="adresse" name="adresse"/>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <h2>
                        Âge
                    </h2>
                    <input id="age" name="age"/>
                </div>
                <div class="col-md-6">
                    <h2>
                        Occupation
                    </h2>
                    <input id="occupation" name="occupation"/>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <h2>
                        Courriel
                    </h2>
                    <input id="courriel" name="courriel"/>
                </div>
                <div class="col-md-6">
                    <h2>
                        Mot de passe
                    </h2>
                    <input type="password" id=mdp name="mdp"/>
                </div>
            </div>

            <div class="row">
                <input id="signup" type="submit" class="btn btn-success" value="Création">
            </div>
        </form>
    </div>

    </div>

</body>
</html>
