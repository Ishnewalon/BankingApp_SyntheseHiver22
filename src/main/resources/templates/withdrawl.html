<!DOCTYPE html>
      <html xmlns:th="http://www.thymeleaf.org">
      <head lang="en">
      <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
      <link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel="stylesheet" media="screen" />
      <link rel="stylesheet" th:href="@{/css/style.css}" href="../../static/css/style.css" />
      <title>Money For Nothing</title>
</head>
<body id="background">
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <input type="hidden" th:name="compteCourrant" th:value="${account}"/>
      <a class="navbar-brand" th:href="${'/dashboard/' + account}">Home</a>
    </div>
    <ul class="nav navbar-nav">
      <li><a th:href="${'/toDeposit/' + account}">Déposer des fonds</a></li>
      <li><a th:href="${'/toWithdrawl/' + account}">Faire un retrait</a></li>
      <li th:if="${account.user.occupation} == 'Admin'" ><a th:href="${'/signup/' + account}">Ouverture de compte</a></li>
      <li th:if="${account.user.occupation} == 'Admin'" ><a th:href="${'/toList/' + account}">Voir liste clients</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
        <li><a th:href="@{/}">Se déconnecter</a></li>
    </ul>

  </div>
</nav>
<div class="container">
  <div class="row text-center">
    <h1>
      Faire un dépôt
    </h1>
  </div>

  <div class="text-center">
    <form method="post" th:action="${'/makeWithdrawl/' + account}" th:object="${withdrawlAmount}">
      <div class="text-center">
        <table class="center">
          <tr>
            <td>
              <label for="currentAmount">Fond présent</label>
            </td>
            <td>
              <input class="writeMe" id="currentAmount" name="currentAmount" th:value="${account.getSolde()}" >
            </td>
          </tr>
          <tr>
            <td>
              <label for="moneyAmount">Montant à retirer</label>
            </td>
            <td>
              <input class="writeMe" id="moneyAmount" name="moneyAmount" type="number">
            </td>
          </tr>
        </table>
      </div>

      <div class="row">
        <input id="withdrawl" type="submit" class="btn btn-success buttons" value="Retirer">
      </div>

    </form>
  </div>

</div>
</body>
</html>
